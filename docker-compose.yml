version: '3.9'

volumes:
  readsbpb_rrd:
  readsbpb_autogain:

services:
  gpsreader:
    image: gpsreader
    container_name: gpsreader
    devices: 
      - /dev/ttyAMA0
    depends_on: 
      - mqtt
    environment:
      - GR_LOG_LEVEL=INFO
      - GR_SERIAL_DEVICE=/dev/ttyAMA0
      - GR_MQTT_HOST=mqtt
      - GR_MQTT_PORT=1883
      - GR_MQTT_CLIENT_NAME=gps_reader
      - GR_MQTT_PUBLISH_TOPIC=/gps/nmea

  mqtt:
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    ports:
      - "1883:1883"
    container_name: mqtt
    image: eclipse-mosquitto

  readsb:
    image: ghcr.io/sdr-enthusiasts/docker-readsb-protobuf:latest
    tty: true
    container_name: readsb
    hostname: readsb
    restart: always
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - 8080:8080
      - 30005:30005
    environment:
      - TZ=UTC
      - READSB_DCFILTER=true
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_FIX=true
      - READSB_GAIN=autogain
      - READSB_LAT=41.3218265
      - READSB_LON=2.0065446667
      - READSB_MODEAC=true
      - READSB_RX_LOCATION_ACCURACY=2
      - READSB_STATS_RANGE=true
      - READSB_NET_ENABLE=true
    volumes:
      - readsbpb_rrd:/run/collectd
      - readsbpb_autogain:/run/autogain
    tmpfs:
      - /run/readsb:size=64M
      - /var/log:size=32M
    profiles:
      - "donotstart"